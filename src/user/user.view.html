<div class="container">
  <div class="user-flex-container">
    <div class="user-flex-item">
        <h2>Veuillez entrer l'email et le mot de passe de connection :</h2>
    </div>
    <div ng-show="user.firebaseUser">
      <p>Hello, vous avez désormais accès aux membres de la famille !</p>
      <button ng-click="user.logout()">Sign Out</button>
    </div>
    <div class="user-flex-item" ng-hide="user.firebaseUser">
      <form class="form-signin" role="form">
        <input ng-model="user.email" type="email" class="form-control" placeholder="Email address" required="" autofocus="">
        <input ng-model="user.password" type="password" class="form-control" placeholder="Password" required="">
        <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="user.login()">Sign In</button>
      </form>
    </div>
    <div class="message-container user-flex-item">
      <p>{{ user.message }}</p>
    </div>
  </div>
</div>
