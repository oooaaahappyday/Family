<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<!--
				- Affichage formulaire nom prenom
				- liste déroulante si homonymes
			-->
			<div id="form">
				<form name="nameForm" novalidate ng-submit="nameForm.$valid && familles.memberList()">
				  <div class="form-group">
				    <label for="first-name">Prénom</label>
				    <input type="text" ng-model="familles.member.prenom" class="form-control" id="first-name" aria-describedby="first-name" placeholder="Entrez un prénom">
				    <small id="first-nameHelp" class="form-text text-muted">Le vôtre ou celui d'un membre de la famille.</small>
				  </div>
				  <button ng-click="familles.memberList()" type="submit" class="btn btn-primary">Submit member</button>
				</form>
			</div>

			<!-- Affichage noms user -->
			<div class="message">
				<p ng-bind="familles.message"></p>
				<div class="member-list" ng-repeat="member in familles.memberswithname">
					<!-- <a ui-sref="member({id: member.id})"> -->
						<div ng-click="familles.getMember(member.id,member.pere, member.mere)" class="sibling" ng-cloak>
							<p>{{ member.prenom }} {{ member.nom }}</p>
						</div>
					<!-- </a> -->
				</div>
			</div>
