<div class="container-fluid">
	<h1>Work in progress...</h1>
	<div class="member-flex-container">
		<form name="memberForm" novalidate>
			<div class="form-group">
			  <label for="first-name">Prénom :</label>
			  <input type="text" ng-model="member.prenom" class="form-control" id="first-name" aria-describedby="first-name" autocomplete="off" >
			</div>
			<div class="form-group">
			  <label for="first-name">Nom :</label>
			  <input type="text" ng-model="member.nom" class="form-control" id="last-name" aria-describedby="last-name" autocomplete="off" >
			</div>
			<div class="form-group">
			  <label for="first-name">Naissance :</label>
			  <input type="text" ng-model="member.date" class="form-control" id="naissance" aria-describedby="naissance" autocomplete="off" >
			</div>
			<div class="form-group">
			  <label for="first-name">Téléphone : </label>
			  <input type="text" ng-model="member.tel" class="form-control" id="tel" aria-describedby="tel" autocomplete="off" >
			</div>
			<div class="form-group">
			  <label for="first-name">E-mail : </label>
			  <input type="text" ng-model="member.email" class="form-control" id="email" aria-describedby="email" autocomplete="off" >
			</div>
			<div class="form-group">
			  <label for="first-name">Adresse : </label>
			  <input type="text" ng-model="member.adresse" class="form-control" id="adresse" aria-describedby="adresse" autocomplete="off" >
			</div>
			<div class="form-group">
			  <label for="repeatSelectMeres">Mère : </label>
			  <select name="repeatSelectMeres" id="repeatSelectMeres" ng-model="member.mere">
	        <option ng-repeat="option in members.femmes" value="{{option.id}}">{{option.prenom}} {{option.nom}}</option>
	      </select>
	    </div>
	    <div class="form-group">
			  <label for="repeatSelectPeres">Père : </label>
			  <select name="repeatSelectPeres" id="repeatSelectPeres" ng-model="member.pere">
	        <option ng-repeat="option in members.hommes" value="{{option.id}}">{{option.prenom}} {{option.nom}}</option>
	      </select>
	    </div>
      <div class="form-group">
  		  <label for="repeatSelectConjoint">Conjoint : </label>
  		  <select name="repeatSelectConjoint" id="repeatSelectConjoint" ng-model="member.conjoint">
          <option ng-repeat="option in members.hommes" value="{{option.id}}">{{option.prenom}} {{option.nom}}</option>
          <option value="">Célibataire</option>
        </select>
      </div>
      <div class="form-group">
  		  <label for="repeatSelectGenre">Genre : </label>
  		  <select name="repeatSelectGenre" id="repeatSelectGenre" ng-model="member.genre">
          <option value="homme">Homme</option>
          <option value="femme">Femme</option>
        </select>
      </div>
